<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button with Link</title>
<style>
  /* CSS for Button */
  .button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    text-align: center;
    text-decoration: none;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  /* CSS for Button Hover Effect */
  .button:hover {
    background-color: #45a049;
  }
  
</style>
</head>
<body>
  <!-- Button with Link to Google -->
  <a href="https://www.google.com" class="button">Visit Google</a>
</body>
</html>
